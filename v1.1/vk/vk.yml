---
GENERATOR:
  PackageName: vk
  PackageDescription: "Package vk provides Go bindings for vulkan.h"
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  Includes:
    - vulkan/vulkan.h
  FlagGroups:
    - {name: "CFLAGS", flags: [
        "-I.",
    ]}

PARSER:
  IncludePaths: [/usr/include] #c standard library for unix
  SourcesPaths:
    - vulkan/vulkan.h
  Defines:
    VK_NO_PROTOTYPES: null

TRANSLATOR:
  Rules:
    global:
    type:
      - {action: accept, from: "^Vk"}
      - {action: replace, from: "^Vk", to: ""}
      - {transform: export}
    const:
      - {action: accept, from: "^VK_"}
      - {action: replace, from: "^VK_", to: ""}
      - {transform: lower}
      - {load: snakecase}
      - {transform: export}
    function:
      - {action: accept, from: "^vk"}
      - {action: ignore, from: "ProcAddr$"}
      - {action: replace, from: "^vk", to: ""}
      - {transform: export}

  MemTips:

  PtrTips:
